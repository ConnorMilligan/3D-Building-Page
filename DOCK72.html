<!DOCTYPE html>
<html>
<head>
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #viewer-container {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    #back-button {
        position: absolute;
        top: 10px; /* Adjust as needed */
        left: 10px; /* Adjust as needed */
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 10px;
        text-decoration: none;
        border: 1px solid #fff;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #fff;
        z-index: 1;
    }
  </style>
</head>
<body>
  <div id="viewer-container">
    <!-- Placeholder canvas element for Three.js -->
    <canvas id="threejs-canvas"></canvas>
    <!-- BACK button -->
    <a href="#" id="back-button">BACK</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene, camera, and renderer setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    // Append renderer's domElement to the existing canvas
    const canvas = document.getElementById('threejs-canvas');
    canvas.appendChild(renderer.domElement);

    // Orbit controls for navigation
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.minPolarAngle = Math.PI / 4; // 45 degrees
    controls.maxPolarAngle = Math.PI / 2; // 90 degrees

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    ambientLight.intensity = 3.0;

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5).normalize();
    scene.add(directionalLight);
    directionalLight.intensity = 3.0;

    // Load the GLTF model
    const loader = new THREE.GLTFLoader();
    loader.load('Models/DOCK72.glb', function (gltf) {
      const model = gltf.scene;
      scene.add(model);

      // Position camera
      camera.position.set(0, 2, 5);
      controls.update();
    }, undefined, function (error) {
      console.error('An error happened', error);
    });

    // BACK button functionality
    const backButton = document.getElementById('back-button');

    backButton.addEventListener('click', function(event) {
        window.history.back();
        event.preventDefault(); // Prevent default link behavior
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
